<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bank churn</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<script language="Javascript">
    function IsEmpty() {

      if (document.form.Geography.value == "") {
        alert("empty");
      }
      return;
    }
  </script>
<body>
    <style>
        .header{
            padding-left: 10%;
        }
        .heading{
/* padding-left: 41%; */
text-align: center;
}
.main{
    background-color: rgb(255, 255, 255);
}
.body1{
    margin-left: 10%;
    margin-right: 10%;
    border: 6px;
    border-color: black;
    background-color: rgb(195, 195, 255);
}
.compent{
    padding: 5px;
}
    </style>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Bank churn check</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>

                            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                aria-controls="offcanvasExample">
                                About
                            </a>


                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                                aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">About</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div>
                                        this project help to find the chance of person leave.
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <form action="" method="post">
                <div className='form'>
                    <h1 class='heading'>
                        Check Bank Churn
                    </h1>
                    <div class="body1">


                        <div class="compent">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"></span>
                                <input type="text" class="form-control" placeholder="CreditScore" aria-label="Username"
                                    aria-describedby="addon-wrapping" name="CreditScore" >
                            </div>
                        </div>
                        <div class="compent">
                            <select name="Geography"  class="form-select" aria-label="Default select example">
                                <option selected>Geography</option>
                                <option value="1">France</option>
                                <option value="2">Spain</option>
                                <option value="3">Germany</option>
                            </select>
                        </div>
                        <div class="compent">
                            <select name="Gender"  class="form-select" aria-label="Default select example">
                                <option>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="compent">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"></span>
                                <input type="text" name="Age"  class="form-control" placeholder="Age" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="compent">
                            <select name="Tenure"  class="form-select" aria-label="Default select example">
                                <option>Tenure</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="compent">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Balance</span>
                                <input type="text" name="Balance"  class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">$</span>
                            </div>
                        </div>
                        <div class="compent">
                            <select name="credit" class="form-select" aria-label="Default select example">

                                <option >Has Credit Card?</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                        <div class="compent">
                            <select name='active' class="form-select" aria-label="Default select example">
                                <option >Is Active Member?</option>
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                        <div class="compent">
                            <div class="input-group mb-3">
                                <span class="input-group-text">EstimatedSalary</span>
                                <input type="text"name="EstimatedSalary" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">$</span>
                            </div>
                        </div>
                        <div class="button center">
                            <div class="col-12 center">
                                <button class="btn btn-outline-success"  type="submit" onclick="IsEmpty();">Check </button>
                            </div>
    
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
